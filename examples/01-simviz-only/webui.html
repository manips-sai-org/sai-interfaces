<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Simviz UI Interface</title>

	<!-- Global and utility stylesheets -->
	<link rel="stylesheet" href="./css/picnic.min.css" type="text/css">
	<link rel="stylesheet" href="./css/range_input.css" type="text/css">
	<link rel="stylesheet" href="./css/global_styles.css" type="text/css">
	<link rel="stylesheet" href="./css/chosen.min.css" type="text/css">
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

	<!-- External library includes -->
	<script src="./js/library/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="./js/library/chosen.jquery.min.js" type="text/javascript"></script>
	<script src="./js/library/plotly.min.js" type="text/javascript"></script>
	<script src="./js/library/socket.io.js" type="text/javascript"></script>
	<script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- global execution scripts -->
	<script type="module" src="./js/index.js"></script>

</head>

<body>
	<div class="row mx-3 justify-content-center">
		<h1>Example UI interface for SimViz</h1>
	</div>

	<div class="row my-3 justify-content-center">
		<div class="col-6">
			<sai2-interfaces-config-selector config_key="sai2::interfaces::simviz::config_file_name"
				reset_key="sai2::interfaces::simviz::reset" />
		</div>
		<div class="col-auto">
			<sai2-interfaces-plot-button />
		</div>
	</div>

	<div class="row my-3 justify-content-center">
		<div class="col-auto">
			<sai2-interfaces-toggle key="sai2::interfaces::simviz::pause" display="Pause Simulation" />
		</div>
		<div class="col-auto">
			<sai2-interfaces-toggle key="sai2::interfaces::simviz::gravity_comp_enabled"
				display="Gravity compensation" />
		</div>
	</div>

</body>

</html>
