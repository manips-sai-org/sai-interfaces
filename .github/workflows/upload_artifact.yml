name: Build master and upload artifact

on:
  schedule:
    - cron: "0 0 1 * *"
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-repo
        uses: actions/checkout@v3

      - name: build-repo
        uses: ./.github/actions/build-repo
        with: 
          token: ${{ secrets.SAI2_TOKEN }}

      - name: Archive Sai2-interfaces Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sai2-interfaces-artifact
          path: build/libsai2-interfaces.a