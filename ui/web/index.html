<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Operational Space Position Control</title>
  <link rel="stylesheet" href="/css/lib/picnic.min.css" type="text/css">
  <link rel="stylesheet" href="/css/index.css" type="text/css">
  </head>
  <body>
  	<h1>Operational Space Position Control</h1>
  	<form id="position">
  		<h2>Position</h2>
  		<div class="display_row">
  			<p>position:x:</p><p key="x"></p>
  		</div>
  		<input type="range" min="-1" max="1" step="0.01" value="0" class="slider" key="x">
  		<div class="display_row">
  			<p>position:y:</p><p key="y"></p>
  		</div>
  		<input type="range" min="-1" max="1" step="0.01" value="0" class="slider" key="y">
  		<div class="display_row">
  			<p>position:z:</p><p key="z"></p>
  		</div>
  		<input type="range" min="-1" max="1" step="0.01" value="0" class="slider" key="z">
  	</form>
  
  <script src="/js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="/js/index.js" type="text/javascript"></script>
  </body>
</html>
