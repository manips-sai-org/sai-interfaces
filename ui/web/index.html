<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Operational Space Position Control</title>
    <script src="/js/library/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/js/library/webcomponents-hi.js" type="text/javascript"></script>
    <script src="/js/const.js" type="text/javascript"></script>
    <script src="/js/redis.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
    <script src="/js/selector.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/library/picnic.min.css" type="text/css">
    <link rel="stylesheet" href="/css/range_input.css" type="text/css">
    <link rel="stylesheet" href="/css/index.css" type="text/css">
    <!-- imported modules -->
    <link rel="import" href="/module/log/index.html">
    <link rel="import" href="/module/robot-continuous/index.html">
    <link rel="import" href="/module/robot-discrete/index.html">
  </head>
  <body>
    <h1 class="title">Operational Space Control</h1>
    <img src="/images/operational_space.png" class="logo" />
    
    <div id="container">

      <!-- logging -->
      <robot-log></robot-log>

      <!-- controller selector -->
      <select class="primitive_selector">
        <option value="redundant_arm_motion">Redundant Arm Motion</option>
        <option value="joint_task">Joint Task</option>
        <!-- <option>Pick-N-Place Control</option> -->
      </select>
      
      <!-- operations space controll UI -->
      <div id="redundant_arm_motion" class="modules row-wrap">
        <!-- control modules -->
        <div class="module">
          <h2>Position (meter)</h2>
          <robot-continuous key="sai2::sai2Interfaces::desired_position::x"
                          min="-1" max="1" step="0.01"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::desired_position::y"
                          min="-1" max="1" step="0.01"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::desired_position::z"
                          min="-1" max="1" step="0.01"></robot-continuous>
        </div>
        <div class="module">
          <h2>Rotation Euler Angles (radian)</h2>
          <robot-continuous key="sai2::sai2Interfaces::desired_orientation::x"
                          min="-6.28" max="6.28" step="0.01"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::desired_orientation::y"
                          min="-6.28" max="6.28" step="0.01"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::desired_orientation::z"
                          min="-6.28" max="6.28" step="0.01"></robot-continuous>
        </div>
        <div class="module">
          <h2>Gains</h2>
          <robot-continuous key="sai2::sai2Interfaces::kp_pos"
                          min="0" max="1000" step="1"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::kv_pos"
                          min="0" max="1000" step="1"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::kp_ori"
                          min="0" max="1000" step="1"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::kv_ori"
                          min="0" max="1000" step="1"></robot-continuous>
        </div>
        <div class="module">
          <h2>Grasp</h2>
          <robot-discrete key="sai2::sai2Interfaces::grasp"
                          value="o"></robot-discrete>
          <robot-discrete key="sai2::sai2Interfaces::grasp"
                          value="c"></robot-discrete>
        </div>
      </div>

      <!-- operations space controll UI -->
      <div id="joint_task" class="modules row-wrap">
        <div class="module">
          <h2>Joint Positions</h2>
          <robot-continuous key="sai2::sai2Interfaces::desired_joint_position::0"
                          min="-6.28" max="6.28" step="0.01"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::desired_joint_position::1"
                          min="-6.28" max="6.28" step="0.01"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::desired_joint_position::2"
                          min="-6.28" max="6.28" step="0.01"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::desired_joint_position::3"
                          min="-6.28" max="6.28" step="0.01"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::desired_joint_position::4"
                          min="-6.28" max="6.28" step="0.01"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::desired_joint_position::5"
                          min="-6.28" max="6.28" step="0.01"></robot-continuous>
          <robot-continuous key="sai2::sai2Interfaces::desired_joint_position::6"
                          min="-6.28" max="6.28" step="0.01"></robot-continuous>                
        </div>
      </div>

    </div>
  </body>
</html>
