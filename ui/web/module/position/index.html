<div>
  <h1>Operational Space Position Control</h1>
  <form id="position">
  	<h2>Position</h2>
  	<div class="display_row">
  		<p>position:x:</p><p><input type="number" min="-1" max="1" step="0.01" class="number" key="x">meter</p>
  	</div>
  	<input type="range" min="-1" max="1" step="0.01" value="0" class="slider" key="x">
  	<div class="display_row">
  		<p>position:y:</p><p><input type="number" min="-1" max="1" step="0.01" class="number" key="y">meter</p>
  	</div>
  	<input type="range" min="-1" max="1" step="0.01" value="0" class="slider" key="y">
  	<div class="display_row">
  		<p>position:z:</p><p><input type="number" min="-1" max="1" step="0.01" class="number" key="z">meter</p>
  	</div>
  	<input type="range" min="-1" max="1" step="0.01" value="0" class="slider" key="z">
  </form>
  <script src="./index.js" type="text/javascript"></script>
</div>
