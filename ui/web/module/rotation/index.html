<div class="module">
  <form id="rotation">
  	<h2>Rotation (Euler Angles)</h2>
  	<div class="display_row">
  		<p>rotation:x:</p><p><input type="number" min="-6.28" max="6.28" step="0.01" class="number" key="x">degree</p>
  	</div>
  	<input type="range" min="-6.28" max="6.28" step="0.01" value="0" class="slider" key="x">
  	<div class="display_row">
  		<p>rotation:y:</p><p><input type="number" min="-6.28" max="6.28" step="0.01" class="number" key="y">degree</p>
  	</div>
  	<input type="range" min="-6.28" max="6.28" step="0.01" value="0" class="slider" key="y">
  	<div class="display_row">
  		<p>rotation:z:</p><p><input type="number" min="-6.28" max="6.28" step="0.01" class="number" key="z">degree</p>
  	</div>
  	<input type="range" min="-6.28" max="6.28" step="0.01" value="0" class="slider" key="z">
  </form>
  <script src="./index.js" type="text/javascript"></script>
</div>
